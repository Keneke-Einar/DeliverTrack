name: Deploy

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: production
    
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Option 1: Deploy to a VM/VPS via SSH
      - name: Deploy via SSH
        if: ${{ vars.DEPLOY_METHOD == 'ssh' }}
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/delivertrack
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f

      # Option 2: Deploy to Kubernetes
      - name: Deploy to Kubernetes
        if: ${{ vars.DEPLOY_METHOD == 'kubernetes' }}
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
      
      - name: Update Kubernetes deployments
        if: ${{ vars.DEPLOY_METHOD == 'kubernetes' }}
        run: |
          for service in delivery tracking notification analytics; do
            kubectl set image deployment/$service \
              $service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/$service:${{ github.sha }}
          done
          kubectl rollout status deployment --timeout=300s

      # Option 3: Deploy to AWS ECS
      - name: Configure AWS credentials
        if: ${{ vars.DEPLOY_METHOD == 'ecs' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to ECS
        if: ${{ vars.DEPLOY_METHOD == 'ecs' }}
        run: |
          for service in delivery tracking notification analytics; do
            aws ecs update-service \
              --cluster delivertrack \
              --service $service \
              --force-new-deployment
          done

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Send Slack notification
        if: ${{ vars.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Deployment ${{ needs.deploy.result == 'success' && '✅ succeeded' || '❌ failed' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*DeliverTrack Deployment*\n*Status:* ${{ needs.deploy.result == 'success' && '✅ Success' || '❌ Failed' }}\n*Branch:* `main`\n*Commit:* `${{ github.sha }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
